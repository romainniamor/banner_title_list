<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>typed_text_gsap</title>
  </head>
  <body>
    <div class="container">
      <h1>
        <span class="text"></span><span class="endtext"></span><span class="cursor">|</span>
        

      </h1>
            
        </div>
    </div>
  </body>

<style>
  html,
  ::before,
  ::after {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }
  body {
    display: flex;
   
    align-items: left;
    background: #333;
    padding: 50px;
  }

  h1 {
    position: relative;
    font-family: Arial, Helvetica, sans-serif;
    color: white;
    font-size: 5em;
    overflow: hidden;
    display: inline-block;
  }


</style>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/gsap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/TextPlugin.min.js"></script>

<script>
const text = "Developer Web";
const ends = [" :)", "",];

// Clignotement du curseur
let cursor = gsap.to('.cursor', {opacity: 0, ease: "power3.inOut", duration: .9, repeat: 5}); // le cursor fini par disparaitre

let masterLine = gsap.timeline();

let textLine = gsap.timeline({repeat: 0});
textLine.to('.text', {duration: 1.5, text: text, onComplete: () => {
  ends.forEach((word) => {
    let endLine = gsap.timeline({repeat: 1, yoyo: true});
    endLine.to('.endtext', {duration: 1, text: word});
    masterLine.add(endLine);
  });
}});












</script>

</html>
